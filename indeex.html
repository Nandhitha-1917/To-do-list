<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1506784365847-bbad939e9335?ixlib=rb-4.0.3&auto=format&fit=crop&w=1740&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    .todo-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      width: 360px;
      text-align: center;
      backdrop-filter: blur(14px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .todo-container h2 {
      margin: 0 0 15px;
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
      letter-spacing: 1px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 14px;
      color: #555;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      margin: 0 10px;
      background: #e6e6e6;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      transition: width 0.4s ease;
      box-shadow: 0 0 8px rgba(79,172,254,0.6);
    }

    .task-input {
      display: flex;
      margin-bottom: 20px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px 0 0 10px;
      outline: none;
      font-size: 14px;
    }

    .task-input button {
      padding: 0 15px;
      border: none;
      background: #4facfe;
      color: #fff;
      font-weight: bold;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .task-input button:hover {
      background: #1e90ff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 220px;
      overflow-y: auto;
    }

    ul li {
      background: #fdfdfd;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      border: 1px solid #e0e0e0;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    ul li.completed {
      text-decoration: line-through;
      opacity: 0.6;
      background: #f3f3f3;
    }

    .actions button {
      background: transparent;
      border: none;
      cursor: pointer;
      margin-left: 8px;
      font-size: 16px;
      transition: 0.3s;
      color: #2c3e50;
    }

    .actions button:hover {
      transform: scale(1.2);
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <div class="progress-container">
      <span id="progress-text">Keep it up!</span>
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <span id="task-count">0/0</span>
    </div>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button onclick="addTask()">+</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const progressFill = document.getElementById('progress-fill');
    const taskCount = document.getElementById('task-count');

    let tasks = [];

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === '') return;
      tasks.push({ text: taskText, completed: false });
      taskInput.value = '';
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      renderTasks();
    }

    function editTask(index) {
      const newTask = prompt('Edit Task:', tasks[index].text);
      if (newTask !== null && newTask.trim() !== '') {
        tasks[index].text = newTask;
        renderTasks();
      }
    }

    function renderTasks() {
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <span onclick="toggleTask(${index})">${task.text}</span>
          <div class="actions">
            <button onclick="editTask(${index})">‚úèÔ∏è</button>
            <button onclick="deleteTask(${index})">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      updateProgress();
    }

    function updateProgress() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const percent = total ? (completed / total) * 100 : 0;
      progressFill.style.width = percent + '%';
      taskCount.textContent = `${completed}/${total}`;
    }
  </script>
</body>
</html>
